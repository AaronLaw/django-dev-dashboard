<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Django Development Dashboard</title>
  <link rel="stylesheet" href="{{ STATIC_URL }}dashboard.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <h1>Django Development Dashboard</h1>
  {% for p in data %}
    <div class="metric">
      <h2><a href="{{ p.metric.link }}">{{ p.metric.name }}</a></h2>
      <p class="value">{{ p.measurement }}</p>
      <p class="timestamp">Updated {{ p.timestamp|timesince }} ago</p>
    </div>
  {% endfor %}
</body>
</html>
